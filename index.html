<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tonkey Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- Telegram Web App SDK (still needed from CDN) -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- @tonconnect/ui and ton libraries will be bundled by Parcel into the script linked at the bottom -->
</head>
<body>
    <div class="container">
        <h1>Tonkey Game</h1>

        <!-- TON Connect button will be rendered here by @tonconnect/ui -->
        <div id="tonconnect-button-root"></div>

        <div id="wallet-info" style="display: none;">
            <p>Wallet Connected: <span id="wallet-address"></span></p>
            <p>Network: <span id="wallet-network"></span></p>
            <p>TON Balance: <span id="ton-balance">--</span></p>
            <p>Tonkey Balance: <span id="tonkey-balance">-- (Connect to fetch)</span></p>
        </div>

        <div id="spend-section" style="display: none;">
            <h2>Spend Tonkey Tokens</h2>
            <input type="number" id="spend-amount-input" placeholder="Amount to spend">
            <button id="spend-button">Spend</button>
        </div>
    </div>

    <!-- Main application script - Parcel will process this -->
    <script type="module" src="script.js"></script>
</body>
</html>
